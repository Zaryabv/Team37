<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">

    <!--Unicon-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- font awesome link https://fontawesome.com/kits/65a27d019d/use -->
    <script src="https://kit.fontawesome.com/65a27d019d.js" crossorigin="anonymous"></script>
    <!-- google fonts kumbh font link https://fonts.google.com/specimen/Kumbh+Sans?category=Serif,Sans+Serif,Display,Monospace&query=kumb-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500&display=swap" rel="stylesheet">
</head>


<body>

    <section id="header">
        <a href="#"><img src="img/Cleats.png" width="120" height="auto" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="login_signup.html">Login/Sign-Up</a></li><!-- maybe have a icon instead of login/signup-->
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="store.html">Shop</a></li>
                <!-- have admin login as a button (i.e. if admin click here)-->
                <li><a href="basket.html"><i class="fas fa-shopping-cart"></i></a></li><!-- maybe should'nt be a page but drop down menu-->
                <li><a class="active" href="MyOrders.html">My Orders</a></li>
            </ul>
        </div>
    </section>

    <section id="orders-page" class="section-p1">
        <table width=auto>
            <h1>My Orders</h1>
            <thead>
                <tr>
                    <td>Status</td>
                    <td>Product Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% if item %} 
                {% for items in item %}
                    <td>shipped</td>
                    <td><a href="{% url 'item_details'  items.name %}"><img src="{{ items.picture}}" alt="Placeholder image"></td>
                    <td> <a href="{% url 'item_details'  items.name %}"><strong>{{ items.name }}</strong></td>
                    <td>{{items.price}}</td>
                    <td>{{items.quantity}}</td>
                    <td><input type="number" value="1"></td>
                {{% endif %}}
                </tr>
            </tbody>
        </table>
    </section>

</body>
